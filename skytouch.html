            <script type="text/javascript" src="js/enquire.min.js"></script>
			<script>
				$(document).ready(function() {
					if (!isMobile()) $(window).resize(function(){$('.header-two').css("height",$(window).height());}); //resize top of the page to match the browser
					else { $('.header-two').css("height",$(window).height()); }
					var s = skrollr.init( {  } ); //init parallax
					skrollr.menu.init(s, {animate: true,easing: 'swing', scale: 2,duration: function(currentTop, targetTop) {return 1000;}});
					$(".section-three .owl-carousel").owlCarousel({items:5,itemsDesktop : [5000,3],itemsDesktopSmall: [640,2],itemsTablet: [480,1],itemsMobile : false,navigation:false,slideSpeed : 300, paginationSpeed : 400,pagination: true,autoPlay: 3000	});
					$(window).trigger("resize"); //resize window
					$(window).load(function() {	if (isMobile()) s.destroy(); else s.refresh(); });
				});
                
                //background fixes for iphone
				if (isMobile()){
					$("#bg1").backstretch("img/16-header2.jpg");
					$("#bg2").backstretch("img/16-booth.jpg");
				}
                
                //swap out header image for mobile views
                enquire.register("screen and (max-width:640px)", { setup : function() { },
                    match : function() { $('#bg1').css('background-image','url(img/16-header2.jpg)'); },
                    unmatch : function() { $('#bg1').css('background-image','url(img/16-header.jpg)'); }
                }, true);

				//resize nav when scrolling downwards (mobile)
                var timer = null;
                var delay = 500;
                var amount = isMobile() ? "-64px" : "-48px";
                var lastScrollTop = 0;
                timer = setTimeout( function(){ $('.side-nav').css("right",amount); },delay*5);
				$(window).scroll(function(){ 
                    if ($('body').scrollTop() > 0) { 
                        $('.nav').addClass('small'); 
                        if (isMobile()){
                            var st = $(this).scrollTop();
                            if (st > lastScrollTop){ $('.side-nav').css("right",amount); } 
                            else { $('.side-nav').css("right","0px"); }
                            lastScrollTop = st;
                        }
                    } 
                    else { $('.nav').removeClass('small'); }
                });
                //desktop usability
                $('.side-nav').hover(function() { if (timer) { clearTimeout(timer); timer = null; } $('.side-nav').css("right","0px"); },function() { if (timer) { clearTimeout(timer); timer = null; } timer = setTimeout( function(){ $('.side-nav').css("right",amount); },delay); });
				//check if mobile
                function isMobile(){ return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? true:false; }
			</script>
