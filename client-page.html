<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Yano Creative</title>
		<meta name="description" content="yano creative">
		<meta name="author" content="jacob debenedetto">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/final-tiles-gallery.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	</head>
	<body>
		<div class="nav fade-effect">
			<div class="wrapper">
				<div class="left">
					<img class="large-logo" src="img/logo-large.png"/>
					<img class="small-logo" src="img/logo-small.png"/>
				</div>
				<div class="right">
					<img class="button fade-effect" src="img/nav-button.png"/>
					<div class="nav-items fade-effect">
						<a class="fade-effect" href="work.html">work</a>
						<a class="fade-effect" href="results.html">results</a>
						<a class="fade-effect" href="about.html">about</a>
						<a class="fade-effect" href="contact.html">contact</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="section work" id="section1">
			<h1>work</h1>
			<div class="work-row">
				<div class="col-6">
					<img class="main-image" src="img/doorworks-work-thumb.jpg"/>
					<img class="icon" src="img/doorworks-logo-white.png"/>
				</div>
				<div class="col-6">
					<img class="main-image" src="img/f1-work-thumb.jpg"/>
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/skrollr.min.js"></script>
		<script type="text/javascript" src="js/skrollr.menu.min.js"></script>
		<script type="text/javascript" src="js/jquery.finalTilesGallery.js"></script>
		<script>
			var s = skrollr.init( { /*edgeStrategy: 'reset'*/ } );
			skrollr.menu.init(s, {animate: true,easing: 'swing', scale: 2,duration: function(currentTop, targetTop) {return 1000;}});
			$('#gallery').finalTilesGallery({ margin: 12, gridCellSize: 12, imageSizeFactor: 1, minTileWidth: 100});
			
			window.onload = function() {
				$(".owl-single").owlCarousel({navigation : false,slideSpeed : 300,paginationSpeed : 400,pagination: true,autoPlay: 7500,singleItem : true,itemsScaleUp:true,afterMove : animate	});
				$(".owl-triple").owlCarousel({items:5,itemsDesktop : [5000,1],itemsDesktopSmall: [640,1],itemsTablet: [480,1],itemsMobile : false,navigation : true,slideSpeed : 300,	rewindNav : false,paginationSpeed : 400,navigationText: ["",""],pagination: false,autoPlay: false	});
				animate();
				s.refresh();
				$(window).trigger("resize"); //trigger resize event
			}
			
			//$(window).bind("load", function() { });
			
			//animate intro videos
			function animate(){
				var i = ($(".owl-single").data('owlCarousel').currentItem+1);
				document.getElementById('vid'+i).play();
				$( ".owl-single" ).each(function( index ) {	$( this ).find( ".item:eq("+(i-1)+")" ).fadeOut(0).fadeIn(2500);});
			}
			
			//fix mobile issues
			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) { s.destroy();}
			
		</script>
	</body>
</html>
