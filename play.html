<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Yano Creative</title>
		<meta name="description" content="yano creative">
		<meta name="author" content="jacob debenedetto">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/final-tiles-gallery.css">
		<link rel="stylesheet" href="css/stylesheet.css?v=1.0">
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	</head>
	<body>
		<div class="nav"></div>

		<div class="section-game">
			<div class="wrapper">
				<iframe class="christmas-cards" src="games/christmas-cards/www/index.html"></iframe>
			</div>
		</div>


		<div class="footer"></div>
	
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/skrollr.min.js"></script>
		<script type="text/javascript" src="js/skrollr.menu.min.js"></script>
		<script type="text/javascript" src="js/jquery.finalTilesGallery.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script>
			$( document ).ready(function() {
			    $('.nav').load('nav.html');
                $('.footer').load('footer.html');
                $(".christmas-cards").load(function(){
					var obj = $('.christmas-cards');
                    adjustSize(obj); //resize when loaded
                    if (!isMobile()) $( window ).resize(function(){ adjustSize(obj); });
				});
			});

            function adjustSize(obj){
                var y = $(document).scrollTop(); //save before height adjustment
                obj.css("height", "0px");
                obj.css("height", obj.contents().height() + "px");
                $(document).scrollTop(y); //restore scroll position
            }
            function isMobile(){ return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? true:false; }
		</script>
	</body>
</html>
