<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Yano Creative</title>
		<meta name="description" content="yano creative">
		<meta name="author" content="jacob debenedetto">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/final-tiles-gallery.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/stylesheet.css?v=1.0">
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	</head>
	<body>
		<div class="nav"></div>

		<div class="section-game">
			<div class="fullscreen">
				<div class="wrapper">
					<iframe class="business-cards" src="games/business-cards/www/index.html"></iframe>
				</div>
				<a href="#about-the-game" class="arrow">
					<span>about the game</span>
					<img src="img/down-arrow.png">
				</a>
			</div>
		</div>

		<div class="about-the-game gray">
			<div id="about-the-game" style="position:absolute; top: -80px;"></div>
			<div class="wrapper">
				<h1>ABOUT THE GAME</h1>
				<p style="max-width: 768px; margin: 0 auto;"><em>Business Cards</em> is our twist on the classic card matching game. We developed the game as an interactive form of exploring our international award-winning work while exercising your brain.  Here's some background on each of the game cards:</p>
				<div class="about-the-game-carousel"></div>
			</div>
		</div>

		<div class="section-testimonial"></div>

		<div class="footer"></div>
	
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/skrollr.min.js"></script>
		<script type="text/javascript" src="js/skrollr.menu.min.js"></script>
		<script type="text/javascript" src="js/jquery.finalTilesGallery.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script>
			$( document ).ready(function() {
			    $('.nav').load('nav.html');
                $(".business-cards").load(function(){
					var obj = $('.business-cards');
                    adjustSize(obj); //resize when loaded
                    if (!isMobile()) $( window ).resize(function(){ adjustSize(obj); });
				});

				$('.about-the-game-carousel').load('about-the-game-carousel.html');
				$('.section-testimonial').load('testimonial-form.html');
				$('.footer').load('footer.html');
			});
			$( window ).load(function() { fullscreen(null); });

            function adjustSize(obj){
                var y = $(document).scrollTop(); //save before height adjustment
                obj.css("height", "0px");
                obj.css("height", obj.contents().height() + "px");
                $(document).scrollTop(y); //restore scroll position
            }

			function fullscreen(name) {
                $(name).addClass('fullscreen');
                $('.fullscreen').css({ width: $(window).width(), height: $(window).height()  });
            }
            var $root = $('html, body'); //Smoothly Scroll to Anchors
			$('a.arrow').click(function () { var href = $.attr(this, 'href'); $root.animate({ scrollTop: ($(href).offset().top) - ($('nav').height()) }, 1000, 'easeInOutQuad', function () {}); return false;});

            function isMobile(){ return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? true:false; }
		</script>
	</body>
</html>
