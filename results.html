<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Yano Creative</title>
		<meta name="description" content="yano creative">
		<meta name="author" content="jacob debenedetto">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	</head>
	<body>
		<div class="nav"></div>

		<div class="section-animation" id="award" style="background-color: #f3f3f3; padding-top: 80px;">
			<iframe src="animations/award.html" height="640px"></iframe>
			<h1 style="top: 128px;">Award winning results</h1>
			<p style="top: 640px;">International award-winning work spanning over 20 years</p>
		</div>
		
		<div class="section-animation" id="eight" style="background-color: #4e93db; padding-bottom: 48px;">
			<iframe src="animations/eight.html" height="640px"></iframe>
			<h1 class="white" style="top: 550px;">$8 Billion in Online Sales</h1>
			<p class="white" style="top: 600px;">Sold online for our clients</p>
		</div>

		<div class="section-animation" id="water" style="background-color: #bddb4e;">
			<iframe src="animations/water.html" height="640px"></iframe>
			<h1 class="white" style="top: 520px;">400% Sales Growth in One Year</h1>
			<p class="white" style="top: 570px;">Growth for our pool industry clients</p>
		</div>

		<div class="section-animation" id="bed" style="background-color: #6452ad;">
			<iframe src="animations/bed.html" height="640px"></iframe>
			<h1 class="white" style="top: 520px;">$1 Billion in One Year</h1>
			<p class="white" style="top: 570px;">Sold online for our travel clients</p>
		</div>
		
		<div class="footer"></div>
	
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.color-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/tether.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script>
			$( document ).ready(function() {
			    $('.nav').load('nav.html');
                $('.footer').load('footer.html');

				setInterval(function(){ $('#award').animate( { backgroundColor: '#f3f3f3' }, 125).animate( { backgroundColor: '#f5f5f5' }, 0);}, 250);
				setInterval(function(){ $('#eight').animate( { backgroundColor: '#4e93db' }, 125).animate( { backgroundColor: '#5296de' }, 0);}, 250);
				setInterval(function(){ $('#water').animate( { backgroundColor: '#bddb4e' }, 125).animate( { backgroundColor: '#c1e051' }, 0);}, 250);
				setInterval(function(){ $('#bed').animate( { backgroundColor: '#6452ad' }, 75).animate( { backgroundColor: '#6754b3' }, 0);}, 1000);
			});
		</script>
	</body>
</html>
